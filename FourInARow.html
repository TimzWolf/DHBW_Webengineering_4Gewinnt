<!DOCTYPE html>
<html>
<head>
    <title>Vier Gewinnt</title>
    <link id="themeCSS" rel="stylesheet" type="text/css" href="FourInARowDark.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="FourInARow.js"></script>
</head>
<body>
<!-- Game title -->
<h1>Vier Gewinnt</h1>
<!-- Player indicator -->
<div id="playerIndicator">
    <div class="playerCircle yellowCircle"></div>
    <div class="playerCircle redCircle"></div>
</div>
<!-- Game board -->
<div id="gameBoard">
    <!-- Points for red player -->
    <div class="points">
        <p>Punkte Rot</p>
        <p id="pointsRed"></p>
    </div>
    <div id="board">
        <!-- Generate game board dynamically using JavaScript -->
        <script>
            var board = document.getElementById("board");

            for (var row = 0; row < 6; row++) {
                var rowElement = document.createElement("div");
                rowElement.className = "row";

                for (var cell = 0; cell < 7; cell++) {
                    var cellElement = document.createElement("div");
                    cellElement.className = "cell empty";
                    rowElement.appendChild(cellElement);
                }

                board.appendChild(rowElement);
            }
        </script>
    </div>
    <!-- Points for yellow player -->
    <div class="points">
        <p>Punkte Gelb</p>
        <p id="pointsYellow"></p>
    </div>
</div>
<!-- Game status -->
<div>
    <p id="status"></p>
</div>
<!-- Reset game button -->
<div>
    <button id="reset">Neues Spiel</button>
</div>
<!-- Theme switch button -->
<div id="switchThemeButton">
    <button id="themeSwitch">Switch Theme</button>
</div>
</body>
</html>
